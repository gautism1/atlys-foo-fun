<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>foo-rum</title>

    <!-- 1️⃣  Pull in the FULL Tailwind build from a CDN so no compilation is needed -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2️⃣  Local tweaks (optional) -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-in {
        animation-duration: 200ms;
        animation-fill-mode: both;
      }
      .fade-in-0 {
        animation-name: fadeIn;
      }
      .zoom-in-95 {
        animation-name: zoomIn;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
